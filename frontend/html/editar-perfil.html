<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <h1>Editar Perfil</h1>
</header>

<main class="container-edit">
    <div class="card-edit">

        <form id="formEditarPerfil">

            <div class="group">
                <label>Nome completo</label>
                <input type="text" id="editNome" placeholder="Digite seu nome">
            </div>

            <div class="group">
                <label>Email</label>
                <input type="email" id="editEmail" placeholder="Digite seu email">
            </div>

            <div class="group">
                <label>Senha</label>
                <input type="password" id="editSenha" placeholder="Nova senha (opcional)">
            </div>

            <button type="submit" class="btn-salvar">Salvar Alterações</button>
            <button type="button" class="btn-voltar" id="voltarPerfil">Cancelar</button>

        </form>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
